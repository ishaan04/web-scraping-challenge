<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Web Scraping Challenge</title>

  <!-- HTML Setup for CSS-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="body.css">

</head>

<body>
  <div class="container">

      <!-- Jumbotron setup  -->
    <div class="jumbotron text-center">
      <h1 class="font-weight-bold">MISSION TO MARS</h1>
      <br>
      <h6 class="btn btn-primary" href="../scrape_mars.py" role="button">SCRAPE NEW DATA</h6>
    </div>

      <!-- Red planet science -->
    <div class="row">
      <div class="col-md-12">
        <h2>Latest Mars News Below</h2>
      </div>
      
    </div>
    <div class="row">
      <div class="col-md-12 text-sm-left">
        <h3>{{mars_dict.News_Date}}</h3>
        <p>{{mars_dict.News_Title}}</p>
      </div>
    </div>
  <hr>
  
        <!-- Space Images -->
    <div class="row">
      <div class="col-md-8">
        <h2>Latest Featured Mars Image</h2> 
        </br>
        <img class="col-md-12" src="{{ mars_dict.featured_image_url }}" width="300 px" height="300 px" alt="Featured Mars Image">
      </div>
      <div class="col-md-4">
        
        <!-- Mars Facts -->
        </br>
        <div class="card border-0">
          <h3 class="text-sm-left"> Latest Mars Facts</h3>
            <p> {{mars_dict.Mars_Facts|safe}} </p>
        </div>
      </div>
    </div>
  <hr>

     <!-- Mars Hemispheres -->
    <div class="row">
      <div class="col-md-8 offset-4">
        <h2 class="align-items-center">Mars Hemispheres Information</h2>  
      </div>
    </div>
    </br>
    <div class="row">       
          {% for i in mars_dict.Mars_Hemisphere_Images %} 
          <div class="col-md-3">
          </br>
                <div class="align-items-center border">
                  <img width="200 px" height="200 px" src="{{i.img_url}}">
                </div>

                <div>
                  <h5> {{i.title}} </h5>  
                </div>
        
          </div>
        {% endfor %}
    </div> 
  <hr>
<!-- Boostrap Javascript -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
